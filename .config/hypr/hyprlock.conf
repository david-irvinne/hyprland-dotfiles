# General settings
general {
    fail_timeout = 500
}

# Animations
animation = inputFieldColors, 1, 0.8, default
animation = inputFieldFade, 1, 0.6, default

# Background wallpaper
background {
    monitor = eDP-1
    path = $HOME/hypr-config/.config/wallpaper/firewatch7.jpg
    blur_size = 1
    blur_passes = 2
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# Battery status - top right corner CaskaydiaCove Nerd Font Mono
label {
    monitor = eDP-1
    text = cmd[update:1000] bash $HOME/hypr-config/.config/hypr/scripts/battery-display.sh
    font_size = 14
    font_family = CaskaydiaCove NFM SemiBold
    position = -1%, -1%
    halign = right
    valign = top
    color = rgba(255, 255, 255, 0.8)
    shadow_passes = 2
    shadow_size = 3
}

# Date
label {
    monitor = eDP-1
    text = cmd[update:1000] date +'%A, %-d %B'
    font_size = 32
    font_family = CaskaydiaCove NFM SemiBold
    position = 0, 35%
    halign = center
    valign = center
    color = rgba(255, 255, 255, 0.8)
    shadow_passes = 2
    shadow_size = 3
}

# Time display
label {
    monitor = eDP-1
    text = cmd[update:1000] date +"%H:%M"
    font_size = 180
    font_family = CaskaydiaCove NFM Light
    shadow_passes = 2
    shadow_size = 4
    position = 0, 15%
    halign = center
    valign = center
    color = rgba(255, 255, 255, 1.0)
}

# User profile image
image {
    monitor = eDP-1
    path = $HOME/hypr-config/.config/wallpaper/main.png
    size = 100
    rounding = -1
    border_size = 3
    border_color = rgba(255, 255, 255, 0.3)
    position = 0, -5%
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
}

# Username label
label {
    monitor = eDP-1
    text = $USER
    font_size = 24
    font_family = CaskaydiaCove NFM
    position = 0, -12%
    halign = center
    valign = center
    color = rgba(255, 255, 255, 0.9)
    shadow_passes = 2
    shadow_size = 2
}

# Instruction text
label {
    monitor = eDP-1
    text = パスワードを入力してください。
    font_size = 16
    font_family = CaskaydiaCove NFM ExtraLight
    position = 0, -15%
    halign = center
    valign = center
    color = rgba(255, 255, 255, 0.7)
    shadow_passes = 1
    shadow_size = 2
}

# Input field
input-field {
    monitor = eDP-1
    size = 15%, 60
    rounding = 30
    
    outline_thickness = 0
    outer_color = rgba(255, 255, 255, 1)
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgba(255, 255, 255, 1)
    fade_on_empty = true
    fade_timeout = 1000
    
    check_color = rgba(212, 30, 30, 0.6)
    fail_color = rgba(255, 69, 69, 0.7)
    fail_text = <i>パスワードが間違っています<b>($ATTEMPTS)</b></i>
    
    placeholder_text = 
    hide_input = false
    
    position = 0, -18%
    halign = center
    valign = center
    zindex = 10
}
