################
### MONITORS ###
################

source = ~/.config/hypr/monitors.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = bash ~/hypr-config/.config/rofi/scripts/app-launcher.sh
$file_search = bash $HOME/.config/rofi/scripts/rofi-file-search.sh 

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = nm-applet --indicator 
exec-once = waybar & swaync & hypridle & hyprpaper
exec-once = fcitx5 > /dev/null 2>&1 &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# screensharing
exec-once = systemctl --user restart xdg-desktop-portal.service
exec-once = /usr/lib/xdg-desktop-portal-hyprland &


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# make qt-based uses wayland
# env = QT_QPA_PLATFORM,wayland

xwayland {
  force_zero_scaling = true
}

# Set hyprshot directory
env = HYPRSHOT_DIR, /home/david/Pictures/Screenshots/


###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

